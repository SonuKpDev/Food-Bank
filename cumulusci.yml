minimum_cumulusci_version: '3.34.1'
project:
    name: CCI
    package:
        name: Food-Bank
        api_version: '50.0'
    git:
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/CCI/tests
            options:
                outputdir: robot/CCI/results

    robot_testdoc:
        options:
            path: robot/CCI/tests
            output: robot/CCI/doc/CCI_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75

            flows:
    config_qa:
        steps:
            3:
                task: load_dataset
    config_dev:
        steps:
            3:
                task: load_dataset
